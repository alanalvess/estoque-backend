name: Java CI with Maven and Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'oracle'

      - name: Dar permissão ao Maven Wrapper
        run: chmod +x mvnw

      - name: Build e rodar testes
        run: ./mvnw clean install

      - name: Build da imagem Docker (opcional)
        run: docker build -t estoque-backend-ci .